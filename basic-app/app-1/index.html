<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Seguridad e Higiene - EPP - App Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #eafff2 0%, #8fd3f4 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        color: #2d3436;
        font-size: 2.8rem;
        margin-bottom: 35px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        font-weight: 700;
      }

      .container {
        max-width: 550px;
        margin: 0 auto 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow:
          0 15px 35px rgba(0, 0, 0, 0.15),
          0 5px 15px rgba(0, 0, 0, 0.1);
        border-top: 4px solid #00b894;
      }

      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2d3436;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      select {
        width: 100%;
        padding: 12px 15px;
        margin-top: 5px;
        border: 2px solid #dfe6e9;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f8f9fa;
        color: #2d3436;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
      }

      select:hover {
        border-color: #00b894;
        background-color: #ffffff;
      }

      select:focus {
        border-color: #00b894;
        box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        background-color: #ffffff;
      }

      select:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
        opacity: 0.6;
      }

      #eppContainer {
        margin-top: 20px;
      }

      .epp-item {
        background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        color: #ffffff;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        box-shadow: 0 3px 10px rgba(0, 184, 148, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
      }

      .epp-item::before {
        content: "✓";
        margin-right: 12px;
        font-size: 1.2rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.3);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .epp-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
      }

      .student-info {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 550px;
        margin: 0 auto;
      }

      .student-info p {
        margin: 6px 0;
        color: #2d3436;
        font-size: 1rem;
      }

      .student-info strong {
        color: #00b894;
        font-size: 1.15rem;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .container {
          padding: 20px;
        }

        label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Equipo de Protección Personal</h1>

    <div class="container">
      <label>Puesto de trabajo</label>
      <select id="puestoSelect">
        <option value="">Selecciona un puesto</option>
      </select>

      <label>Actividad</label>
      <select id="actividadSelect" disabled>
        <option value="">Selecciona una actividad</option>
      </select>

      <label>EPP Requerido</label>
      <div id="eppContainer"></div>
    </div>

    <div class="student-info">
      <p>
        <strong>Gael Alejandro Maldonado Acosta</strong>
      </p>
      <p>Sexto semestre</p>
      <p>Materia: Prácticas de Seguridad e Higiene</p>
      <p>Universidad Meze</p>
    </div>

    <script>
      const data = {
        puestos: [
          {
            id: "auxiliar",
            nombre: "Auxiliar de Seguridad de Minas",
            actividades: [
              {
                id: "supervisar",
                nombre: "Supervisar las condiciones de seguridad en la mina",
                epp: [
                  "Casco de seguridad",
                  "Tapones auditivos",
                  "Botas de seguridad con punta de acero",
                ],
              },
              {
                id: "reportar",
                nombre: "Reportar riesgos o incidentes",
                epp: [
                  "Casco de seguridad",
                  "Botas de seguridad con punta de acero",
                ],
              },
            ],
          },
          {
            id: "inspector",
            nombre: "Inspector de Seguridad de Minas",
            actividades: [
              {
                id: "verificar",
                nombre:
                  "Verificar el cumplimiento de normas y regulaciones de seguridad",
                epp: [
                  "Goggles de seguridad",
                  "Guantes de seguridad",
                  "Botas de seguridad con casquillo",
                ],
              },
              {
                id: "revisar",
                nombre:
                  "Revisar procedimientos de trabajo y protocolos de seguridad",
                epp: [
                  "Goggles de seguridad",
                  "Botas de seguridad con casquillo",
                ],
              },
            ],
          },
        ],
      };

      const puestoSelect = document.getElementById("puestoSelect");
      const actividadSelect = document.getElementById("actividadSelect");
      const eppContainer = document.getElementById("eppContainer");

      cargarPuestos();

      function cargarPuestos() {
        data.puestos.forEach((puesto) => {
          const option = document.createElement("option");
          option.value = puesto.id;
          option.textContent = puesto.nombre;
          puestoSelect.appendChild(option);
        });
      }

      puestoSelect.addEventListener("change", () => {
        actividadSelect.innerHTML =
          '<option value="">Selecciona una actividad</option>';
        eppContainer.innerHTML = "";
        actividadSelect.disabled = true;

        const puesto = data.puestos.find((p) => p.id === puestoSelect.value);
        if (!puesto) return;

        puesto.actividades.forEach((act) => {
          const option = document.createElement("option");
          option.value = act.id;
          option.textContent = act.nombre;
          actividadSelect.appendChild(option);
        });

        actividadSelect.disabled = false;
      });

      actividadSelect.addEventListener("change", () => {
        eppContainer.innerHTML = "";

        const puesto = data.puestos.find((p) => p.id === puestoSelect.value);
        if (!puesto) return;

        const actividad = puesto.actividades.find(
          (a) => a.id === actividadSelect.value,
        );
        if (!actividad) return;

        actividad.epp.forEach((item) => {
          const div = document.createElement("div");
          div.className = "epp-item";
          div.textContent = item;
          eppContainer.appendChild(div);
        });
      });
    </script>
  </body>
</html>
